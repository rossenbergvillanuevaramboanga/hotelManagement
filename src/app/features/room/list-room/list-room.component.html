<div>
  <mat-card-header style="display: flex; justify-content: center; align-items: center; padding-top: 20px; padding-bottom: 20px">

    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field >

    <div style="padding-left: 20px">
      <button mat-flat-button color="primary" (click)="search()">SEARCH</button>
    </div>

  </mat-card-header>

  <mat-card-content>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  style="padding-left: 40px; padding-right: 40px">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef > ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef > NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="idReservation" >
      <th mat-header-cell *matHeaderCellDef > ID RESERVATION </th>
      <td mat-cell *matCellDef="let element"> {{element.idReservation }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                 aria-label="Select page of users"></mat-paginator>

  </mat-card-content>

</div>
